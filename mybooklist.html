<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">

<title>MyBookList App</title>
</head>
<body>
<div class="container" clas="mt-4">
    <h1 clas="display-4 text-center">
    <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
            <label for="Author">Author</label>
            <input type="text" id="Author" class="form-control">
            </div>
            <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book"
            class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                  <th>Title</th>      
                  <th>Author</th>      
                  <th>ISBN#</th>      
                  <th></th>     
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
</div>
<script src="mybooklist.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
